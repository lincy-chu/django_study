{% extends 'base.html' %}
{% block title %}首页{% endblock %}
{% block content %}
    <div>
        <h3>首页</h3>
        <form action="/login" enctype="multipart/form-data" method="post">
            <label for="username">
                {% csrf_token %}
                用户名<input type="text" id="username" name="username">
            </label>
            <label for="password">
                密码<input type="password" id="password" name="password">
            </label>
            <input type="submit" value="登录">
        </form>
    </div>
{% endblock %}
