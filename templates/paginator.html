<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
    <ul>
        {% for item in posts %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <div class="pagination">
        <span class="step-links">
            {% if posts.has_previous %}
                <a href="?page={{ posts.previous_page_number }}&pageSize=20">Previous</a>
            {% endif %}
            <span class="current">
                Page {{ posts.number }} of {{ posts.paginator.num_pages }}
            </span>
            {% if posts.has_next %}
                <a href="?page={{ posts.next_page_number }}&pageSize=20">Next</a>
            {% endif %}
        </span>
    </div>
    <script type="text/javascript">
        function changeHandler() {
            const select = document.getElementById("select");
            console.log(select.value)
        }
    </script>
</body>
</html>
